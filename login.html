<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PeakPair</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons if needed -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Header styling */
        .header {
            background-color: #1E1E1E;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .brand img {
            height: 50px;
            width: auto;
        }

        /* Gradient background for main container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333333;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            font-size: 24px;
        }

        .role-button {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            border: none;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .role-button:hover {
            background: linear-gradient(135deg, #904AFD, #E0D1FF);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            background-color: #1E1E1E;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <a href="index.html">
                <img src="assets/logo.jpg" alt="PeakPair Logo"> <!-- Replace with actual logo path -->
            </a>
        </div>
    </header>

    <!-- Main Section with Role Selection Buttons -->
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to PeakPair</h2>
            <button class="role-button" onclick="location.href='signUp1.html.html'">Try Signing Up to Get the Full Experience</button>
            <button class="role-button" onclick="location.href='userLogin.html'">Go To Client-side</button>
            <button class="role-button" onclick="location.href='trainerLoginhtml'">Go To Trainer-side</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mt-3 small">&copy; 2024 PeakPair. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
